<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ao3 saver</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="home">
        <div class="searchContainer">
            <label for="search"></label>
            <input type="text" id="search" placeholder="Search..." autocomplete="off" autofocus />
            <img src="../images/gear.svg" alt="gear" id="settingsGear" class="topItem" />
        </div>
        <div id="works">
        </div>
    </div>
    <div id="settings">
        <img src="../images/arrow-left.svg" alt="arrow left" id="backArrow" class="topItem" />
        <div class="settingsInput">
            <label for="timeDelay">Archive delay (in seconds):</label>
            <input type="number" min="5" placeholder="min 5" value="5" id="timeDelay" autocomplete="off" />s<br>
            <p>Controls the delay between visiting a work and requesting archival from the server.</p>

            <label for="displayLimit">Home works amount:</label>
            <input type="number" min="1" placeholder="max 200" value="100" id="displayLimit" autocomplete="off" /><br>
            <p>Controls the number of works displayed in the list at a time</p>

            <button id="saveSettings">Save</button>
        </div>
        <div id="bulkDownload">
            <p>Use this button to bulk download all works you have viewed with this extension. This may take a while or be a large download. Use with caution</p>
            <button id="bulkDownloadButton">Download everything</button>
        </div>
        <div class="links">
            <a href="https://ko-fi.com/D1D26LCOR" target="_blank">
                <img src="../images/kofi.png" alt="Support me on ko-fi.com" />
            </a>
            <a href="https://discord.gg/fBtyZ6Qv" target="_blank">
                <img src="../images/discord.png" alt="Discord">
            </a>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
